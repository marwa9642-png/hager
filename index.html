<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>age calculator</h1>
<p>discover your life in years</p> 
<form>
<label for="age"><b>Age:</b></label>
<input id="age" type="number" placeholder="enter your age in years" required autofocus >
<input type="button" value="calculate">
<input type="reset">
<h2>your life in numbers</h2>
<label for="days">Days:</label>
<output id="days" type="Days">  
<br>
 <label for="hours">Hours:</label>
<output id="hours" type="hours">
<br>
<label for="Minutes">Minutes:</label>
<output id="Minutes" type="Minutes"> 
<br>
<label for="Seconds">Seconds:</label>
<output id="Seconds" type="Seconds">
</form>
</body>
</html>
